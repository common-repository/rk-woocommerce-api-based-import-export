<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Slidebars Examples | All Four Sides</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="libs/bootstrap.min.css">
		<link rel="stylesheet" href="libs/slidebars.css">
		<link rel="stylesheet" href="libs/demos.css">
	</head>
	
	<body>
		<div canvas="container" class="close-any">
			<!-- Main content -->
			
			<h1>Slidebars Examples <small>All Four Sides</small></h1>
			
			<p>This example has four Slidebars one on each side with pre-defined classes for complete control.</p>
			
			<div class="btn-group">
				<div class="btn btn-default open-left">Open left</div>
				<div class="btn btn-default toggle-left">Toggle left</div>
				<div class="btn btn-default close-left">Close left</div>
			</div>
			
			<div class="btn-group">
				<div class="btn btn-default open-right">Open right</div>
				<div class="btn btn-default toggle-right">Toggle right</div>
				<div class="btn btn-default close-right">Close right</div>
			</div>
			
			<div class="btn-group">
				<div class="btn btn-default open-top">Open top</div>
				<div class="btn btn-default toggle-top">Toggle top</div>
				<div class="btn btn-default close-top">Close top</div>
			</div>
			
			<div class="btn-group">
				<div class="btn btn-default open-bottom">Open bottom</div>
				<div class="btn btn-default toggle-bottom">Toggle bottom</div>
				<div class="btn btn-default close-bottom">Close bottom</div>
			</div>
			
			<div class="btn-group">
				<div class="btn btn-default close-any">Close any</div>
			</div>
		</div>
		
		<div off-canvas="sb-1 left reveal">
			<!-- Left Slidebar content -->
		</div>
		
		<div off-canvas="sb-2 right push">
			<!-- Right Slidebar content -->
		</div>
		
		<div off-canvas="sb-3 top overlay">
			<!-- Top Slidebar content -->
		</div>
		
		<div off-canvas="sb-4 bottom reveal">
			<!-- Bottom Slidebar content -->
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="libs/slidebars.js"></script>
		<script>
			( function ( $ ) {
				$( document ).ready( function () {
					// Create a new instance of Slidebars
					var controller = new slidebars();
					
					// Initialize Slidebars
					controller.init();
					
					/**
					 * Control Classes
					 */
					
					// Open left
					$( '.open-left' ).on( 'click', function ( event ) {
						// Stop default behaviour and propagation
						event.preventDefault();
						event.stopPropagation();
						
						// Open Slidebar
						controller.open( 'sb-1' );
					} );
					
					// Toggle left
					$( '.toggle-left' ).on( 'click', function ( event ) {
						// Stop default behaviour and propagation
						event.preventDefault();
						event.stopPropagation();
						
						// Toggle Slidebar
						controller.toggle( 'sb-1' );
					} );
					
					// Close left
					$( '.close-left' ).on( 'click', function ( event ) {
						// Stop default behaviour and propagation
						event.preventDefault();
						event.stopPropagation();
						
						// Close Slidebar
						controller.close( 'sb-1' );
					} );
					
					// Open right
					$( '.open-right' ).on( 'click', function ( event ) {
						// Stop default behaviour and propagation
						event.preventDefault();
						event.stopPropagation();
						
						// Open Slidebar
						controller.open( 'sb-2' );
					} );
					
					// Toggle right
					$( '.toggle-right' ).on( 'click', function ( event ) {
						// Stop default behaviour and propagation
						event.preventDefault();
						event.stopPropagation();
						
						// Toggle Slidebar
						controller.toggle( 'sb-2' );
					} );
					
					// Close right
					$( '.close-right' ).on( 'click', function ( event ) {
						// Stop default behaviour and propagation
						event.preventDefault();
						event.stopPropagation();
						
						// Close Slidebar
						controller.close( 'sb-2' );
					} );
					
					// Open top
					$( '.open-top' ).on( 'click', function ( event ) {
						// Stop default behaviour and propagation
						event.preventDefault();
						event.stopPropagation();
						
						// Open Slidebar
						controller.open( 'sb-3' );
					} );
					
					// Toggle top
					$( '.toggle-top' ).on( 'click', function ( event ) {
						// Stop default behaviour and propagation
						event.preventDefault();
						event.stopPropagation();
						
						// Toggle Slidebar
						controller.toggle( 'sb-3' );
					} );
					
					// Close top
					$( '.close-top' ).on( 'click', function ( event ) {
						// Stop default behaviour and propagation
						event.preventDefault();
						event.stopPropagation();
						
						// Close Slidebar
						controller.close( 'sb-3' );
					} );
					
					// Open bottom
					$( '.open-bottom' ).on( 'click', function ( event ) {
						// Stop default behaviour and propagation
						event.preventDefault();
						event.stopPropagation();
						
						// Open Slidebar
						controller.open( 'sb-4' );
					} );
					
					// Toggle bottom
					$( '.toggle-bottom' ).on( 'click', function ( event ) {
						// Stop default behaviour and propagation
						event.preventDefault();
						event.stopPropagation();
						
						// Toggle Slidebar
						controller.toggle( 'sb-4' );
					} );
					
					// Close bottom
					$( '.close-bottom' ).on( 'click', function ( event ) {
						// Stop default behaviour and propagation
						event.preventDefault();
						event.stopPropagation();
						
						// Close Slidebar
						controller.close( 'sb-4' );
					} );
					
					// Close any
					$( '.close-any' ).on( 'click', function ( event ) {
						// Check if a Slidebar is open
						if ( controller.active( 'slidebar' ) ) {
							// Stop default behaviour and propagation
							event.preventDefault();
							event.stopPropagation();
							
							// Close any Slidebar
							controller.close();
						}
					} );
				} );
			} ) ( jQuery );
		</script>
	</body>
</html>
